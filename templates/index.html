
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Background Image Generator</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-md-12">
<h1>Product Background Image Generator</h1>
<p>Enter the URL of the product's front-facing photo below, and we'll generate a beautiful background image for you.</p>
<form action="/generate" method="post">
<div class="form-group">
<label for="image_url">Product Image URL</label>
<input type="text" class="form-control" id="image_url" name="image_url" placeholder="Enter the URL of the product's front-facing photo">
</div>
<button type="submit" class="btn btn-primary">Generate</button>
</form>
</div>
</div>
</div>
</body>
</html>
